<script>
    function openTool(toolName) {

        document.getElementById('tab-merge').classList.remove('active');
        document.getElementById('tab-convert').classList.remove('active');

    // 1. GH√âP SKIN (ƒê·∫¶U + TH√ÇN + CH√ÇN)
    async function mergeSkin() {

        const bodyInput = document.getElementById('skinBody');
        const legsInput = document.getElementById('skinLegs'); // ƒê√£ th√™m √¥ CH√ÇN
        const statusMsg = document.getElementById('msgMerge');
        const btn = document.getElementById('btnMerge');

        if (headInput.files.length === 0 || bodyInput.files.length === 0 || legsInput.files.length === 0) {
            statusMsg.textContent = '‚ö†Ô∏è Vui l√≤ng ch·ªçn ƒë·ªß c·∫£ 3 file ·∫£nh (ƒê·∫ßu, Th√¢n, Ch√¢n)!';
            statusMsg.style.color = '#f38ba8';

        btn.disabled = true;

        statusMsg.textContent = 'ƒêang c·∫Øt gh√©p tr√™n m√°y ch·ªß...';
        statusMsg.style.color = '#f9e2af';

        const formData = new FormData();
        formData.append('head', headInput.files[0]);
        formData.append('body', bodyInput.files[0]);
        formData.append('legs', legsInput.files[0]); // ƒê·∫©y th√™m file Ch√¢n l√™n Vercel

        try {
            const response = await fetch('/api/merge', {

                throw new Error(errorData.error || 'L·ªói t·ª´ m√°y ch·ªß!');
            }

            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = 'Skin_Ghep_Toan_Dien.png';

            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(downloadUrl);

            statusMsg.textContent = '‚úÖ ƒê√£ gh√©p ho√†n ch·ªânh v√† t·∫£i v·ªÅ m√°y!';
            statusMsg.style.color = '#a6e3a1';

        } catch (error) {

            statusMsg.style.color = '#f38ba8';
        } finally {

    function setMergeMode(mode) {

        document.getElementById('area-head').style.display = (mode === 'legs') ? 'none' : 'block';

    // 2. CONVERT SCHEMATIC
    async function convertSkin() {

        const statusMsg = document.getElementById('statusMessage');

        if (fileInput.files.length === 0) {

</script>
